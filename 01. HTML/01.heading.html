<!-- HTML Heading :  HTML headings are defined with the <h1> to <h6> tags. In HTML total 6types of heading.
            <h1> defines the most important heading. <h6> defines the least important heading. 
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Heading</title>
    </head>
    <body>        
        <h1>This is heaing one.</h1>
        <h2>This is heaing two.</h2>
        <h3>This is heaing three.</h3>
        <h4>This is heaing four.</h4>
        <h5>This is heaing five.</h5>
        <h6>This is heaing six.</h6>
    </body>
</html>
