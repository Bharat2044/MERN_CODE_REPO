<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Table</title>

    <style>
        table {
            width: 50vw;
            height: 50vh;
        }
        table, th, tr {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <th>A</th>
            <th>Delhi</th>
            <th>1</th>
        </tr>
        <tr>
            <th>B</th>
            <th>Mumbai</th>
            <th>2</th>
        </tr>
        <tr>
            <th>C</th>
            <th>Kolkata</th>
            <th>3</th>
        </tr>
        <tr>
            <th>D</th>
            <th>Pune</th>
            <th>4</th>
        </tr>
    </table>
</body>
</html>
