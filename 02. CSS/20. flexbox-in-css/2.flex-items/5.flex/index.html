<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox in CSS</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>The flex Property</h1>

    <p>The flex property is a shorthand property for the flex-grow, flex-shrink, and flex-basis properties.</p>
    <p>Make the third flex item not growable (0), not shrinkable (0), and with an initial length of 200 pixels:</p>

    <div class="flex-container">
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div> 
        <div id="four">4</div>
    </div>
</body>
