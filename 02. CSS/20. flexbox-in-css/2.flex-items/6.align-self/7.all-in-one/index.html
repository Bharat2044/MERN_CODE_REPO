<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox in CSS</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>The align-self Property</h1>

    <div class="flex-container">
        <div class="flex-item flex-start">1</div>
        <div class="flex-item flex-end">2</div>
        <div class="flex-item center">3</div> 
        <div class="flex-item baseline">4</div>
        <div class="flex-item stretch">5</div>
        <div class="flex-item auto">6</div>
    </div>

    <p>The align-self property overrides the align-items property of the container.</p>
</body>
</html>
