<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Decoration Style in CSS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The text-decoration-style Property</h1>
        <p id="solid">This is some text with a solid underline.</p>
        <br>
        <p id="wavy">This is some text with a wavy underline.</p>
        <br>
        <p id="dotted">This is some text with a dotted underline.</p>
        <br>
        <p id="double">This is some text with a double underline.</p>
        <br>
        <p id="dashed">This is some text with a dashed underline.</p>
        <br>
        <br>
    </body>
</html>
