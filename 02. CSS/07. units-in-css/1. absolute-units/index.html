<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Absolute Units</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Absolute Units in CSS.</h1>
        <p class="cm">This paragraph to cm unit.</p>
        <p class="mm">This paragraph to mm unit.</p>
        <p class="in">This paragraph to in unit.</p>
        <p class="pt">This paragraph to pt unit.</p>
        <p class="pc">This paragraph to pc unit.</p>
        <p class="px">This paragraph to px unit.</p>
    </body>
</html>
