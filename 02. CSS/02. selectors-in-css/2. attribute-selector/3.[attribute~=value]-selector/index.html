<!DOCTYPE html>
<html>
    <head>
        <title>Attribute Selector</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>CSS [attribute~="value"] Selector</h2>
        <p>All link with the title attribute containing the word "click" get a yellow background.</p>
        <a href="https://www.google.com" title="click and go to google">google.com</a><br>
        <a href="http://www.disney.com" target="_blank">disney.com</a><br>
        <a href="http://www.wikipedia.org" title="click and go to wikipedia" target="_top">wikipedia.org</a>
    </body>
</html>
