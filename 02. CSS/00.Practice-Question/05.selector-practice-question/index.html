<body>
    <h1 id="mainTopic">CSS Practice</h1>
    <h3>Let's learn about selector.</h3>

    <!-- Paragraph 1 -->

    <!-- Paragraph 2 -->

    <div>
        <h5>Did you like the practice set?</h5>
        <input type="checkbox" id="yes" />

        <br />

        <button>Learn Next!</button>
