<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video in HTML</title>
    </head>
    <body>
        <h1>Video in HTML</h1>
        <!-- video -->
        <h3>1. Video Without Controls - Default</h3>
        <video src="./assets/sample-video.mp4" width="400px">Video is not supported by your browsers.</video><br>

        <!-- video with controls and height and width -->
        <h3>2. Video With Controls</h3>
        <video src="./assets/sample-video.mp4" width="400px" controls>Video is not supported by your browsers.</video><br>

        <!-- video with controls and autoplay and mute -->
        <h3>3. Video With Controls, Autoplay and Mute</h3>
        <video src="./assets/sample-video.mp4" width="400px" controls autoplay muted>Video is not supported by your browsers.</video><br>

        <!-- video using srcset tag -->
        <h3>4. Video With Controls, Autoplay and Mute Using srcset Tag</h3>
        <video width="400px" controls muted autoplay>
            <source src="./assets/sample-video.mp4" type="video/mp4" />
            <source src="./assets/sample-video.mp4" type="video/mp4" />
            Video is not supported by your browsers.
        </video>
    </body>
</html>
