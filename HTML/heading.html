        <title>HTML Heading</title>

    <body>
        <!-- HTML headings are defined with the <h1> to <h6> tags. In HTML total 6types of heading.
            <h1> defines the most important heading. <h6> defines the least important heading. 
        -->

        <h2>Heaing 1</h2>
        <h3>Heaing 1</h3>
        <h4>Heaing 1</h4>
        <h5>Heaing 1</h5>
        <h6>Heaing 1</h6>
    </body>
</html>
