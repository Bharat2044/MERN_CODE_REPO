<!--   <meta> Tag :  The <meta> tag defines metadata about an HTML document. Metadata is data (information) about data.
                <meta> tags always go inside the <head> element, and are typically used to specify character set, page description, keywords, author of the document, and viewport settings.
                Metadata will not be displayed on the page, but is machine parsable.
                Metadata is used by browsers (how to display content or reload page), search engines (keywords), and other web services.

                There are 2 attributes for every meta tag.
                (1) name attribute : The name attribute specifies the name for the metadata.
                                     The name attribute specifies a name for the information/value of the content attribute.
                            Note: If the http-equiv attribute is set, the name attribute should not be set.
                        Syntax :  <meta name="value">
                            <i> author value specifies the name of the author of the document/webpage.
                            <ii> description value Specifies a description of the page. Search engines can pick up this description to show with the results of searches.
                            <iii> keywords value Specifies a comma-separated list of keywords - relevant to the page (Informs search engines what the page is about).
                            <iv> title value defines the title of the document.
                            <v> <meta http-equiv="refresh" content="30">  :  Refresh document every 30 seconds
                            <vi>The viewport is the user's visible area of a web page. It varies with the device - it will be smaller on a mobile phone than on a computer screen.
                                This gives the browser instructions on how to control the page's dimensions and scaling.
                                The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).
                                The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.

                (2) content attribute :  The content attribute gives the value associated with the http-equiv or name attribute.
                        Syntax :  <meta content="text">
                      text :	The content of the meta information
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="title" content="Bharat Website">
        <meta name="description" content="This is ued to learn HTML and CSS tutorial free.">
        <meta name="keywords" content="HTML, CSS, JS">
        <meta name="author" content="Bharat Kumar">
        <meta http-equiv="refresh" content="30">
        <title>Meta Tag</title>
    </head>
    <body>
      <h1>Meta tag in HTML.</h1>
    </body>
</html>
