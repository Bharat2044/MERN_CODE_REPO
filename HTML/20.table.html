<!--   HTML Tables :  The <table> tag defines an HTML table.
          An HTML table consists of one <table> element and one or more <tr>, <th>, and <td> elements.
          The <tr> element defines a table row, the <th> element defines a table header, and the <td> element defines a table cell.  
          An HTML table may also include <caption>, <colgroup>, <thead>, <tfoot>, and <tbody> elements.

          The <thead> tag is used to group header content in an HTML table.
          The <thead> tag must be used in the following context: As a child of a <table> element, after any <caption> and <colgroup> elements, and before any <tbody>, <tfoot>, and <tr> elements.
          Note: The <thead> element must have one or more <tr> tags inside.

          The <tbody> tag is used to group the body content in an HTML table.
          The <tbody> tag must be used in the following context: As a child of a <table> element, after any <caption>, <colgroup>, and <thead> elements.
          Note: The <tbody> element must have one or more <tr> tags inside.

          The <tfoot> tag is used to group footer content in an HTML table.
          The <tfoot> tag must be used in the following context: As a child of a <table> element, after any <caption>, <colgroup>, <thead>, and <tbody> elements.
          Note: The <tfoot> element must have one or more <tr> tags inside.

          The <caption> tag defines a table caption.
          The <caption> tag must be inserted immediately after the <table> tag.
          By default, a table caption will be center-aligned above a table. However, the CSS properties text-align and caption-side can be used to align and place the caption.

          The <colgroup> tag specifies a group of one or more columns in a table for formatting.
          The <colgroup> tag is useful for applying styles to entire columns, instead of repeating the styles for each cell, for each row.
          To define different properties to a column within a <colgroup>, use the <col> tag within the <colgroup> tag.
          Note: The <colgroup> tag must be a child of a <table> element, after any <caption> elements and before any <thead>, <tbody>, <tfoot>, and <tr> elements.

          The <col> tag specifies column properties for each column within a <colgroup> element.
          The <col> tag is useful for applying styles to entire columns, instead of repeating the styles for each cell, for each row.

          The <tr> tag defines a row in an HTML table.
          A <tr> element contains one or more <th> or <td> elements.

          The <th> tag defines a header cell in an HTML table.
          The text in <th> elements are bold and centered by default.

          The <td> tag defines a standard data cell in an HTML table.
          The text in <td> elements are regular and left-aligned by default.

          The colspan attribute defines the number of columns a header cell should span.

          The rowspan attribute defines the number of rows a header cell should span.

          An HTML table has two kinds of cells:
              ==> Header cells - contains header information (created with the <th> element)
              ==> Data cells - contains data (created with the <td> element)
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Table</title>
        <style>
            table,th,td{
                border: 2px solid blueviolet;
                border-collapse: collapse;
                text-align: center;
            }
            caption{
                color: green;
                font-size: 30px;
            }
            table{
                width: 400px;
                height: 200px;
            }
        </style>
    </head>
    
    <body>
        <h1>The table, thead, tbody, tfoot, tr, th, td, caption, colgroup, col elements and colspan, rowspan attributes.</h1>    
        <table>
            <caption>Monthly Saving Table</caption>
            <colgroup>
                <col span="2" style="background-color: bisque;">
                <col style="background-color:yellow">
            </colgroup>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
                    <th>Holidays</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>January</td>
                    <td>$100</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>$80</td>
                    <td rowspan="2">10</td>
                </tr>
                <tr>
                    <td colspan="2">March</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>Sum</td>
                    <td>$180</td>
                    <td>15</td>
                </tr>
            </tfoot>
        </table>
        
    </body>
</html>
