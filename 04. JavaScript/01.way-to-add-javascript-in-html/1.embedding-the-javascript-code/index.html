<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Include JavaScript in HTML</title>
    </head>
    <body>
        <h1>This is heading.</h1>
        <p id="greet"></p>

        <!-- Javascript Starts -->
        <script>      
            console.log("Hello, World!");
            document.getElementById("greet").innerHTML = "I am happy to Learn Web Development";
            document.write("Hello, Everyone!!");
        </script> <!-- Javascript Ends -->
    </body>
</html>
